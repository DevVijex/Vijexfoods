<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Dev Vijex" />
    <meta name="description" content="Contact information for Vijex Foods Shop" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Contact Us</title>
  </head>

  <body>
  <header>
    <img src="favicon.ico" alt="Website Logo" />
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/#about">About Vijex Foods </a>
        </li>
        <li>
          <a href="/#our_products">Our products </a>
        </li>
        <li>
          <a href="/hours.html">Store hours</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <figure>
      <img
        src="img/vijexlogo.jpeg"
        alt="vijexfoods_logo"
        title="vijexfoods"
        width="350"
        height="350"
      />
      <figcaption>Vijex Foods your one stop shop.</figcaption>
    </figure>

    <h2>Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
    <fieldset>
      <legend>Send Us A message</legend>
  
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="your name"
            required/>
        </p>
        <p>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your email"
            required />
        </p>
        <label for="message"> Your Message:</label>
        <p>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here..."></textarea>
        </p>
    </fieldset>
    <button type="submit">Send</button>
    <button type="reset">Reset</button>
     </form>
    <section>
      <h2>Our Location</h2>
      <address>
        No 55 derf lane, suite B, <br />
        lekki phase I, Lagos State. <br />
        <br />

        Phone: <a href="tel+23456784975"> 234-567-849-75</a>
      </address>
      <p>
        <a href="#">Back to Top</a>
      </p>

      <hr />
    </section>
  </main>

  <footer>
    <p>Copyright &copy; The Vijex Foods Shop.</p>
  </footer>
 </body>

</html>
